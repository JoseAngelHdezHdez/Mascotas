<div class="title">
    <h1>{{operacion}} Mascota</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
 <div class="container">
    <mat-card class="card">
        <mat-card-subtitle>
            Datos de la Mascota
        </mat-card-subtitle>
        <form [formGroup]="form" (ngSubmit)="agregarEditarMascota()">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2">
                    <mat-form-field class="form" appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="nombre" matInput autocomplete="off" placeholder="Ex.    Jose ....">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Raza</mat-label>
                        <input formControlName="raza" matInput autocomplete="off" placeholder="Ex.    Labrador">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Color</mat-label>
                        <input formControlName="color" matInput autocomplete="off" placeholder="Ex.   Blanco">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Edad</mat-label>
                        <input type="number" formControlName="edad" matInput autocomplete="off" placeholder="Ex.    5">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Peso</mat-label>
                        <input type="number" formControlName="peso" matInput autocomplete="off" placeholder="Ex.    5">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2"> 
                    <button [disabled]="form.invalid" type="submit" class="btnAceptar" mat-raised-button color="primary">Aceptar</button>
                    <button mat-raised-button [routerLink]="['/listMacostas']">Volver</button>
                </mat-grid-tile>
            </mat-grid-list>              
        </form>
    </mat-card>
 </div>
